<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ“‹ Log Viewer</title>
  <style>
    body {
      font-family: monospace;
      background: #eaeaea; /* Light gray background */
      color: #222;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .log-links, .home-link {
      margin-bottom: 1.5rem;
    }

    .log-links a, .home-link a {
      display: inline-block;
      background: #007acc;
      color: white;
      padding: 0.5em 1em;
      margin: 0.5em;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .log-links a:hover, .home-link a:hover {
      background: #005a99;
    }

    .log-links a.active {
      background: #ff9800 !important;
    }

    #log-output {
      background: #2d2d2d;
      color: #dcdcdc;
      padding: 1rem;
      border-radius: 8px;
      max-height: 70vh;
      overflow-y: auto;
      white-space: pre-wrap;
      text-align: left;
      margin-top: 1rem;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .auto-refresh {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>ğŸ“‹ View Logs</h1>

  <!-- Home Button -->
  <div class="home-link">
    <a href="/">ğŸ  Home</a>
  </div>

  <div style="margin-top:2rem; font-size:0.9em; color:gray;">
    Container GUID: <span id="guid"></span>
  </div>

  <!-- Log Buttons -->
  <div class="log-links">
    <a href="#" id="btn-upload" onclick="selectLog('upload.log', this)">ğŸš€ Upload Log</a>
    <a href="#" id="btn-error" onclick="selectLog('upload-errors.log', this)">ğŸ› ï¸ Error Log</a>
    <a href="#" id="btn-guid" onclick="selectLog('guid-log.log', this)">ğŸ” GUID Log</a>
  </div>

  <div class="auto-refresh">ğŸ” Auto-refreshing every 30 seconds</div>

  <div id="log-output">Click a log above to view its contents.</div>

 

  <script>
    fetch("/guid.php")
      .then(res => res.text())
      .then(guid => document.getElementById("guid").textContent = guid);

    let currentLog = null;
    let interval = null;

    function loadLog(filename) {
      fetch('/logs/' + filename)
        .then(res => res.ok ? res.text() : 'âŒ Failed to load log.')
        .then(data => {
          const lines = (data || '').trim().split('\n').reverse();
          document.getElementById('log-output').textContent = lines.join('\n') || 'ğŸ“­ Log is empty.';
        });
    }

    function selectLog(filename, btn) {
      currentLog = filename;
      loadLog(currentLog);

      // Highlight active button
      document.querySelectorAll('.log-links a').forEach(link => link.classList.remove('active'));
      btn.classList.add('active');

      // Start or restart interval
      if (interval) clearInterval(interval);
      interval = setInterval(() => loadLog(currentLog), 30000);
    }
  </script>
</body>
</html>
